name: ninebot_sign
on:
  workflow_dispatch:
  schedule:
    # IMPORTANT: Set cron job in UTC timezone
    - cron:  '0 0 * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.6'
      - run: pip install requests
      - run: python ../ninebot_auto_sign.py
      
  env: 
  #设置secrets的环境变量
    deviceId_value: ${{ DEVICEID_VALUE }}
    authorization_value: ${{ AUTHORIZATION_VALUE }}

